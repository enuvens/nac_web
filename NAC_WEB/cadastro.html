<script type="text/javascript">
function json(){
	var qtd;
	var retorno;

	// Resgatar valores.
	json.prototype.resgatarValores = function(){
		$('#resultado').html('Carregando dados...');

		// Estrutura de resultado.
		$.getJSON('dados/cidades.json', function(data){
			this.qtd = data.estados.length;
			this.retorno = '';

			for (i = 0; i < this.qtd; i++){
				//this.retorno += 'ID: ' + data.usuarios[i].id + '<br />';
				this.retorno += 'Nome: ' + data.usuarios[i].nome + ' - ';
				//this.retorno += 'Cidade: ' + data.usuarios[i].cidade + '<br /><br />';
			}

			$('#resultado').html(this.retorno);
		});

	}

}

// Objeto.
var obj = new json();
obj.resgatarValores();

</script>
